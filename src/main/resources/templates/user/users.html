<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="layout">
<head>
<title>User List</title>
</head>
<body>
	<div layout:fragment="content">

		<div
			class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
			<h1 class="h2">Users</h1>

		</div>
		<a th:href="@{/users/showFormForAdd}"  class="btn btn-primary m-2">Add</a>

		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Role(s)</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${users.empty}">
           				 <td class="text-center" colspan="3">Empty List</td>
       				 </tr>
        
					<tr th:each="user : ${users}">
						<td><span th:text="${user.name}">name</span></td>
						<td><span th:text="${user.email}">email</span></td>
						<td><span th:text="${user.roles}">roles</span>
						</td>
						<td>
							<div class="text-center btn-group-sm"
								style="color: white; display: flex; justify-content: space-evenly;">
							 	<a th:href="@{/users/showFormForUpdate(userId=${user.id})}" class="btn-sm btn-warning">Edit </a>
							 	<a th:href="@{/users/delete(userId=${user.id})}"
									class="btn-sm btn-danger"
									onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false"
									>Delete </a>
							</div>
						</td>
					</tr>
					
				</tbody>
			</table>
		</div>


	</div>
</body>

</html>
