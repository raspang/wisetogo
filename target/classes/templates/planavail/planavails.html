<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="layout">
<head>
<title>Plan Offer</title>
</head>
<body>
	<div layout:fragment="content">

		<div class="mt-3 alert alert-success" role="alert" th:if="${param.success != null}">
		 	Successfully <span th:text="${param.success}"></span>.
		</div>
		<div
			class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
			<h1 class="h2">Plan Offers/Avails</h1>
		</div>

		<a  th:href="@{/planavails/showFormForAdd}" class="btn btn-primary m-2">Add</a>
		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th></th>
						<th></th>					
						<th>Up to *mbps</th>
						<th>Price</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${planAvails.empty}">
           				 <td class="text-center" colspan="5">Empty List</td>
       				 </tr>
        
					<tr th:each="temp : ${planAvails}">
						<td><span th:text="${temp.type}"></span></td>
						<td><span th:text="${temp.name}"></span></td>					
						<td><span th:text="${temp.maxMbps}"></span></td>
						<td><span th:text="${temp.price}"></span></td>
						<td>
							<div 
								style="color: white; display: flex; justify-content: space-evenly;">
									<a th:href="@{/planavails/showFormForUpdate(planAvailId=${temp.id})}"
									class="btn-sm btn-warning">Edit </a> 
									<a th:href="@{/planavails/delete(planAvailId=${temp.id})}" 
									class="btn-sm btn-danger"
									onclick="if (!(confirm('Are you sure you want to delete this?'))) return false">Delete </a>
							</div>
						</td>
					</tr>
					
				</tbody>
			</table>
		</div>


	</div>
</body>

</html>
