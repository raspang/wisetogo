<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8" />
      <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
     <meta name="description" content="" />
      <meta
      name="author"
      content="Ras Zacaria Pangcoga"
    />
	<title>Sign-In Â· Wisetogo</title>
	<link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}" />
	<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link rel="stylesheet" th:href="@{/assets/css/signin.css}" />
</head>
  <body class="text-center">

    <form action="home" th:action="@{/login}" method="post" class="form-signin">
      <img class="mb-4" th:src="@{/assets/img/favicon.png}" alt="" width="72" height="72" />
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="username" class="sr-only">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        placeholder="Username"
        required
        autofocus
      />
      <label for="password" class="sr-only">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        placeholder="Password"
        required
      />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="my-remember-me-cookie" name="my-remember-me-cookie"/> Remember me
        </label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{label.login}">
        Sign in
      </button>
          
				
					<div class="mt-3">
							<div th:if="${param.error}" class="alert alert-danger alert-dismissable">
								<p>
									<i class="icon fa fa-ban"></i> <span th:text="#{error.login_failed}">Invalid User name and Password.</span>
								</p>
							</div>
							<div th:if="${param.logout}"
								class="alert alert-info alert-dismissable">
								<p>
									<i class="icon fa fa-info"></i> <span
										th:text="#{info.logout_success}">You have been logged
										out.</span>
								</p>
							</div>
							<div th:if="${msg!=null}"
								class="alert alert-warning alert-dismissable">
								<p>
									<i class="icon fa fa-warning"></i> <span th:text="${msg}"></span>
								</p>
							</div>
					</div>

				
		
      <p class="mt-5 mb-3 text-muted">&copy; Wisetogo 2020</p>
    </form>
    

</body>
</html>
